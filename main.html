<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Puchero</title>
</head>

<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card w-50">
            <div class="card-body">
                <div class="w-100 hidden" id="volver">
                    <button class="btn btn-primary w-25 border-2 border-white" id="volverBtn">Volver</button>
                </div>
                <div class=" w-100 d-flex" id="players">
                    <div class="w-100">
                        <button class="btn btn-primary w-100 border-2 border-white" name="players" value=2>
                            2 Players</button>
                        <button class="btn btn-primary w-100 border-2 border-white" name="players" value=3>
                            3 Players</button>
                    </div>
                    <div class="w-100">
                        <button class="btn btn-primary w-100 border-2 border-white" name="players" value=4>
                            4 Players</button>
                        <button class="btn btn-primary w-100 border-2 border-white" name="players" value=5>
                            5 Players</button>
                    </div>
                </div>
                <div class="w-100 d-flex">
                    <button class="btn btn-primary w-100 border-2 border-white hidden" name="modes"
                        value="auto">Auto</button>
                    <button class="btn btn-primary w-100 border-2 border-white hidden" name="modes"
                        value="manual">Manual</button>
                </div>
                <div class="w-100 hidden" id="dadoBox">
                    <button class="btn btn-primary w-75 border-2 border-white" id="tirarDado">
                        Tirar dado</button>
                    <button class="btn border-2 border-dark w-10" name="dados" disabled>0</button>
                    <button class="btn border-2 border-dark w-10" name="dados" disabled>0</button>
                </div>
                <textarea class="form-control mt-3 w-100" id="" rows="2" disabled></textarea>
                <textarea class="form-control mt-3 w-100" name="logger" id="logger" rows="10" disabled></textarea>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
